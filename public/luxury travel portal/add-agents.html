<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Luxury travel portal</title>
</head>
<body style="background-color: #fff8f0; height: 100vh;">
    <header>
        <div class="container text-center">
            <img src="./img/logo.png">
            <div class="agents-header"></div>
        </div>
    </header>

    <section class="backgroundColor">
        <div class="container">
            <div class="agents-menu">
                <a class="agents-a active">Agents</a>
                <a class="profile-a">Profile</a>
                <a class="logout">Logout</a>
            </div>
        </div>
    </section>
    

    <section class="backgroundColor">
        <div class="container add-agents-page">
            <div class="back-step">
                <img src="./img/arrowinvalid-name@3x.png">
                <p>Back</p>
            </div>
            <h3>Add agents</h3>
            <p>Enter up to 100 travel agent emails, separated by commas or by space.</p>
            <textarea rows="9" placeholder="name@domain.com, name@domain.com, name@domain.com">

            </textarea>
            <div class="d-flex add-invites">
                <p>Duplicates will be removed. Already active<br>emails will not receive another invite.</p>
                <div class="agents-button">
                    <button class="cancel">Cancel</button>
                    <button class="invites">Send Invites</button>
                </div>
            </div>
        </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
